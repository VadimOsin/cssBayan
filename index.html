<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul class="accordion-container">
    <h1>CSS Bayan</h1>
    <li class="accordion-items">
        <input type="radio" name="accordion" id="a1" checked class="accordion-toggle"/>
        <label for="a1" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Когда я пытался скомпилировать свой код, но получил ошибку на последней
                    строчке</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/attempt.jpg" alt="attempt"/>
        </div>
    </li>

    <li class="accordion-items">
        <input type="radio" name="accordion" id="a2" class="accordion-toggle"/>
        <label for="a2" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Где Html+Css+JS?</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/tyt.jpg" alt="tyt"/>
        </div>
    </li>

    <li class="accordion-items">
        <input type="radio" name="accordion" id="a3" class="accordion-toggle"/>
        <label for="a3" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Когда твой код не работает, но ты все равно отправляешь его в продакшн</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/error.jpg" alt="error"/>
        </div>
    </li>

    <li class="accordion-items">
        <input type="radio" name="accordion" id="a4" class="accordion-toggle"/>
        <label for="a4" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Когда стырил css</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/css.jpg" alt="css"/>
        </div>
    </li>

    <li class="accordion-items">
        <input type="radio" name="accordion" id="a5" class="accordion-toggle"/>
        <label for="a5" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Когда твой код работает с первого раза и ты не веришь в это</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/notsee.jpg" alt="css"/>
        </div>
    </li>

    <li class="accordion-items">
        <input type="radio" name="accordion" id="a6" class="accordion-toggle"/>
        <label for="a6" class="accordion-header">
            <hr/>
            <div class="header__close">
                <h2 class="accordion-title">Когда твой код наконец работает, как надо</h2>
                <div class="close"></div>
            </div>
        </label>
        <div class="accordion-content">
            <img src="img/boss.jpg" alt="boss"/>
        </div>
    </li>
</ul>

</body>
</html>
